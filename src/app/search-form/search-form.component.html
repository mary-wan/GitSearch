<div class="container mt-5">
  
  <div class="col-md-5">
    <form (submit)="getUsername()" #gitSearch = "ngForm" name ="gitSearch">
      <div class="form-group row">
        <label for="username" class=" col-form-label text-center"><img src="assets/logo.png" alt="" height="70" width="200"> </label>
        <div class="mt-3">
          <input type="text" class="form-control" id="username" name = "username" placeholder="Enter github username..." [(ngModel)]="username" required>
          <button class="btn"> SEARCH USER</button>
        </div>
      </div>
      
    </form>
  </div>
</div>
